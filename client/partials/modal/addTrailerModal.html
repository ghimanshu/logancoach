<div>
  <div class="modal-header">
    <h3 class="modal-title">Create New Trailer</h3>
  </div>
  <form>

    <div class="modal-body">
      <form name="createTrailerForm">
        <label>Trailer Name</label>
        <input type="text" class="form-control" ng-model="newTrailer.trailerName" id="category-name-input" />

        <label>Trailer Description</label>
        <textarea type="text" rows=5 class="form-control" ng-model="newTrailer.trailerDescription" /></textarea>
        <label>Trailer Cost</label>
        <input type="number" class="form-control" ng-model="newTrailer.trailerCost" />
        <lable>Trailer Url</lable>
        <input type=text class="form-control" ng-model="newTrailer.trailerUrl" />

        <label>Copy Trailer Configuration from:</label>
        <select ng-required="true" type="text" class="form-control" ng-model="newTrailer.copyFrom" ng-options="trailer.trailerName for trailer in trailers | orderBy: 'rank'"></select>

    </div>

    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="save()">Save</button>
      <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
    </div>
    </form>
</div>
