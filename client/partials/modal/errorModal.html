<div>
  <div class="modal-header">
      <h3 class="modal-title">ERROR</h3>
  </div>
  <div class="modal-body">
    <div>
      Unable to complete Request
    </div>
    <div>
      {{error.message}}
    </div>
    <div>
      {{error.error}}
    </div>
  </div>

  <div class="modal-footer">
      <button class="btn btn-danger" ng-click="dismiss()">Dismiss</button>
  </div>
</div>
