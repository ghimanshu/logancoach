<div>
  <form name="configureExclusionsForm">
    <div class="modal-header">
      <h3 class="modal-title">Configure Overrides</h3>
    </div>
    <div class="modal-body">
      <div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th class="col-md-4">Category Name</th>
              <th class="col-md-4">Item Name</th>
              <th class="col-md-2">Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="ex in item.exclusions">
              <td>{{ex.categoryName}}</td>
              <td>{{ex.itemName}}</td>
              <td>
                <button class="btn btn-danger" ng-click="removeExclusion(ex)">Remove Override</button>
              </td>
            </tr>
            <tr>
              <td>
                <select class=" form-control" ng-model="selectedCategory" ng-options="cat.categoryName for cat in allItems | orderBy:'rank'">
                </select>
              </td>
              <td>
                <select ng-disabled="selectedCategory === null" class="form-control" ng-model="selectedItem" ng-options="item.itemName for item in selectedCategory.items | orderBy:'itemRank'"></select>
              </td>
              <td>
                <button class="btn btn-primary" type="button" ng-disabled="selectedItem === null" ng-click="addExclusion()">Add Override</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="save()">Save</button>
      <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</div>
