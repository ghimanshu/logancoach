<div>
  <form name="configureExclusionsForm">
    <div class="modal-header">
      <h3 class="modal-title">Duplicate Overrides for: {{trailer.trailerName}}</h3>
    </div>
    <div class="modal-body">
      <label>Copy {{category.name || item.itemName}} Overrides From:</label>
        <select class=" form-control" ng-model="selectedTrailer" ng-change="updateOverrideList()" ng-options="trailer.trailerName for trailer in trailers | orderBy:'rank'">
        </select>

        <table class="table" ng-if="overrides.length>0">
          <thead>
            <th>
              Item Name
            </th>
            <th>
              Item Category
            </th>
            <th>

            </th>
          </thead>
          <tbody>
            <tr ng-repeat="override in overrides">
              <td>
                {{override.itemName}}
              </td>
              <td>
                {{override.categoryName}}
              </td>
            </tr>
          </tbody>
        </table>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="save()">Save</button>
      <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</div>
