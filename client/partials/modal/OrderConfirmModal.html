<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title" id="modalName"></h4>
    </div>
    <form action="#/dealer/estimates" name="submitform" class="ng-pristine ng-invalid ng-invalid-required">
        <div class="modal-body">
            <p>By digitally signing this you authorize Logan Coach to start building this trailer and agree to pay all costs</p>
            <div class="form-group">
              <label>First Name</label>
                <input type="text" name="firstname" ng-model="user.firstName" id="order-first" class="form-control" autofocus>
            </div>
            <div class="form-group">
                <label> Last Name </label>
                <input type="text" name="lastname" ng-model="user.lastName" id="order-last" class="form-control">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="subpass" ng-model="user.password" id="order-pass" class="form-control">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" ng-click="save()" class="btn btn-primary">Order</button>
            <button type="button" id="close-btn" class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
